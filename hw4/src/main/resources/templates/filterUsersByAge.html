<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Filtered Users</title>
</head>
<body>
<h1 th:text="'Filtered Users (Age > ' + ${age} + ')'"></h1>
<ul>
    <li th:each="user : ${users}">
        <p th:text="${user.name} + ', id=' + ${user.id} + ', age=' + ${user.age}+ ', email=' + ${user.email}"></p>
    </li>
</ul>
</body>
</html>
