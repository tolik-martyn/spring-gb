server:
  port: 8081
spring:
  application:
    name: productservice
  datasource:
    url: jdbc:postgresql://localhost:5432/productdb
    username: admin
    password: password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
eureka:
  instance:
    hostname: localhost